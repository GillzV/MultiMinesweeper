services:
  - type: web
    name: minesweeper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 --timeout 120 wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: WEB_CONCURRENCY
        value: 1
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: PYTHONHASHSEED
        value: "random"
      - key: SECRET_KEY
        generateValue: true 